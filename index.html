<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Coding Quiz</h1>
    <button id="view-scores">View High Scores</button>
  </header>

  <main id="main-container">
    <div id="quiz-container">
      <div id="timer">Time: <span id="time"></span></div>
      <div id="question-container">
        <h2 id="question"></h2>
        <div id="options"></div>
      </div>
      <div id="result-container">
        <p id="result"></p>
        <input type="text" id="initials" placeholder="Enter Initials">
        <button id="save-button">Save</button>
      </div>
    </div>

    <div id="high-scores-container">
      <h2>High Scores</h2>
      <ul id="high-scores-list"></ul>
      <button id="go-back">Go Back</button>
      <button id="clear-scores">Clear Scores</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
